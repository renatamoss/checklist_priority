    <title>Priority Checklist</title>
</head>

<body>
    <main>
        <nav class="navbar navbar-light bg-light justify-content-center fixed-top" id="navbar">
            <h1> Checklist
                <small class="text-muted">Priority</small>
            </h1>
        </nav>

        <div class="container">
            <div class="row" id="lines">
                <h4 class="text-center">
                    Digite e pressione <i>enter</i> para adicionar a tarefa.
                </h4>
            </div>
            <!--lista de tarefas incluídas-->
            <div class="row p-3 mb-2 bg-info text-white" style="min-height: 300px;" id="lines">
                <div class="checklist__list" id='checklistList'>
                </div>
            </div>
            <!--nova tarefa à incluir-->
            <div class="row" id="lines">
                <div class="checklist__new-tarefa" id="newTarefa">
                    <div class="seta">&#62;</div>
                    <input type="text" placeholder="Digite + enter">
                    <div class="seta">&#60;</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom">
        <p>Copyright © 2021 Renata Marques</p>
    </footer>
